<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Address</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <br/>
        <a class="btn btn-secondary" th:href="|/address/add|">Add Address</a>
        <br/>
        <div class="h1">All Addresses</div>
        <br/>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Addresses: </th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="address : ${addresses}" th:object="${address}">
                <td th:if="(*{id} != null)" th:text="*{id}">id</td>
                <td th:if="(*{street} != null)" th:text="*{street}">street</td>
                <td th:if="(*{businessCenterName} != null)" th:text="*{businessCenterName}">businessCenterName</td>
                <td th:if="(*{block} != null)" th:text="*{block}">block</td>
                <td th:text="*{entrance}">entrance</td>
                <td th:text="*{floor}">floor</td>
                <td th:text="*{appartmentN}">appartmentN</td>
                <td th:text="*{officeN}">officeN</td>
                <td th:text="*{comment}">comment</td>
                <td th:text="*{contactName}">contactName</td>
                <td th:text="*{phoneNumber}">phoneNumber</td>
                <td th:text="*{email}">email</td>
                <td>
                    <a class="btn btn-secondary" th:href="|/addresses/edit/*{id}|">Edit</a>
                </td>
                <td>
                    <a class="btn btn-secondary" th:href="|/addresses/delete/*{id}|">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br/>

    </div>
</main>
<script th:src="@{jquery/jquery.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
