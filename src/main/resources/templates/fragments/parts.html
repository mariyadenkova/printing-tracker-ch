<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav class="navbar navbar-light navbar-toggleable-md" style="background-color: #3399ff;" th:fragment="menu">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Printing Tracker</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <div sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </div>
            <div sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </div>
            <div sec:authorize="hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" href="/customers">Customers</a>
                </li>
            </div>
            <div sec:authorize="hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" href="/packages">Packages</a>
                </li>
            </div>
            <div sec:authorize="hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" href="/address">Addresses</a>
                </li>
            </div>
            <div sec:authorize="isAuthenticated()">
                <li class="nav-item pull-xs-right" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout" th:text="|Logout, ${#authentication.getName()}|">Logout</a>
                </li>
            </div>
        </ul>
    </div>
</nav>

</body>
</html>
